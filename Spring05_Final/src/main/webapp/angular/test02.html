<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>webapp/angular/test02.html</title>	<!-- html 페이지 이므로 EL 사용 안됨. JSP 에서만 가능 -->
<link rel="stylesheet" href="../resources/css/bootstrap.css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
</head>
<body ng-app>
<div class="container">
	<h1>Angular Test2</h1>
	<button class="btn" ng-class="{'btn-primary':true}">버튼</button>	<!-- ng-class => jquery의  attr, removeAttr 의 역할을 대신함. class속성에 btn-primary가 추가됨. -->
	<br />
	<label >
		<input type="checkbox" ng-model="isPrimary"/> Primary
	</label>
	<label>
		<input type="checkbox" ng-model="isBlock" /> Block
	</label>
	<br />
	<button class="btn" ng-class="{'btn-primary': isPrimary, 'btn-block': isBlock}">버튼</button>
	<br />
	<br />
	<select ng-model="color" ng-init="color='btn-primary'">	<!-- ng-init => 초기값 -->
		<option value="btn-primary">primary</option>
		<option value="btn-success">success</option>
		<option value="btn-info">info</option>
		<option value="btn-warning">warning</option>
		<option value="btn-danger">danger</option>
	</select>
	<br />
	<button class="btn {{color}}">버튼</button>
</div>
</body>
</html>
